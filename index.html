<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/main.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Todo app</title>
  </head>
  <body>
    <header>TODO</header>
    <main>
      <section id="item-input">
        <label for="newItem">Create a new todo:</label>
        <input id="newItem" type="text" placeholder="Create a new todo..." />
      </section>
      <section id="list">
        <ul>
          <li>Jog around the park 3x</li>
          <li>10 minutes meditation</li>
          <li>Read for 1 hour</li>
          <li>Pick up groceries</li>
          <li>Complete Todo App on Frontend Mentor</li>
        </ul>
        <div id="list-footer">
          <!-- Add dynamic number -->
          <p>5 items left</p>
          <button>Clear Completed</button>
        </div>
      </section>
      <section id="list-filter">All Active Completed</section>
    </main>
    <div>
      <p>Drag and drop to reorder list</p>
    </div>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
